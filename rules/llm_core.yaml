# ===== ПРОФИЛЬ И УРОВЕНЬ ПОМОЩИ / СОГЛАСИЯ =====
- id: LLM-PROFILE-MATCH-017
  title: "Диагноз ↔ профиль отделения/уровень помощи согласованы"
  severity: major
  required: true
  order: "ҚР ДСМ-27 и др."
  where: "Шапка/диагноз/отделение"
  notes: "Если профиль явен и не соответствует диагнозу — FAIL; если профиль не указан — оцени по логике лечения"
  llm_question: |
    Определи профиль (кардиология/пульмонология/хирургия/акушерство-неонатология/неврология/травматология/ревматология/
    урология/онкология/инфекционные/терапия/нефрология/гастроэнтерология и др.) из текста.
    Согласуются ли профиль, диагноз и проведённые мероприятия с принятыми стандартами маршрутизации?
    Если явное несоответствие — FAIL, иначе PASS. Строго JSON.

- id: LLM-CONSENT-018
  title: "Есть информированные согласия на госпитализацию/вмешательства (по факту вмешательств)"
  severity: major
  required: true
  order: "Общее требование"
  where: "История"
  notes: "Если вмешательств нет — PASS"
  llm_question: |
    Были ли инвазивные вмешательства/анестезия/операции? Если нет — PASS.
    Если да — есть ли в тексте упоминания информированного согласия на соответствующие процедуры?
    Если не упомянуто — FAIL. Строго JSON.
