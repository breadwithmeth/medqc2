# ===== АКУШЕРСТВО / НЕОНАТОЛОГИЯ =====
- id: LLM-OBGYN-012
  title: "Родовой случай: корректность акушерской части"
  severity: major
  required: true
  order: "ҚР ДСМ-92; неонатальные стандарты"
  where: "Роддом/выписка"
  notes: "Если это не роды — PASS"
  llm_question: |
    Если случай не про роды — PASS. Если роды — проверь, что указаны ключевые события (течение родов, вмешательства при показаниях,
    эпизиотомия/эпизиорафия при наличии). При явных пробелах — FAIL. Строго JSON.

- id: LLM-NEO-APGAR-PROPH-013
  title: "Новорождённый: Апгар и обязательные профилактики/скрининги"
  severity: major
  required: true
  order: "ҚР ДСМ-52"
  where: "Карта новорождённого/выписка"
  notes: "Если родов нет — PASS"
  llm_question: |
    Если родов нет — PASS. Если роды были — должны быть отмечены оценки по Апгар и базовые профилактики (витамин K, БЦЖ) и/или скрининги
    (слуховой и пр.). При отсутствии явных отметок — FAIL. Строго JSON.

