# ===== БАЗОВАЯ СТРУКТУРА ДОКУМЕНТА =====
- id: LLM-SECTIONS-CORE-001
  title: "Есть базовые разделы: Жалобы, Анамнез, Объективный статус"
  severity: major
  required: true
  order: "Общее требование (все стандарты)"
  where: "История/выписка"
  notes: "Если в тексте явно нет хотя бы одного раздела — FAIL"
  llm_question: |
    Проверь, что текст содержит явные разделы или фрагменты, эквивалентные:
    - Жалобы пациента (или 'Жалобы при поступлении', 'шағым')
    - Анамнез (заболевания и/или жизни)
    - Объективный статус/Объективные данные (физикальное обследование)
    Если хотя бы один отсутствует — верни FAIL; если есть все — PASS.
    Ответ строго JSON {"status":"PASS|FAIL","evidence":"короткая цитата/пусто"}.

- id: LLM-ICD10-CORE-002
  title: "Заключительный диагноз с кодом МКБ-10"
  severity: major
  required: true
  order: "Общее требование (все стандарты)"
  where: "Раздел 'Диагноз/Қорытынды диагноз'"
  notes: "Если код МКБ-10 не виден рядом с формулировкой итогового диагноза — FAIL"
  llm_question: |
    Найди итоговый/заключительный диагноз и оцени, указан ли рядом код по МКБ-10.
    Если нет кода — FAIL. Иначе — PASS. Верни короткую цитату.
    Строго JSON.

- id: LLM-DATES-ADM-DIS-003
  title: "Есть даты/время поступления и выбытия"
  severity: major
  required: true
  order: "Стационар/ДС"
  where: "Шапка выписки"
  notes: "Должны быть обе точки: поступление и выписка/выбытие"
  llm_question: |
    Проверь, что документ явно содержит дату/время поступления и дату/время выписки (выбытия).
    Если обе присутствуют — PASS; если чего-то нет — FAIL.
    Строго JSON.

- id: LLM-LABS-MIN-004
  title: "Есть базовый набор исследований (ОАК/ОАМ/биохимия) по течению"
  severity: minor
  required: true
  order: "Стационар/ДС"
  where: "Раздел 'Лабораторно-диагностические исследования'"
  notes: "Достаточно явных упоминаний хотя бы части базового минимума"
  llm_question: |
    Есть ли в тексте явные результаты базовых исследований (ОАК и/или ОАМ и/или биохимия крови)?
    Если упоминаний минимумов нет вовсе — FAIL, иначе PASS. Строго JSON.

- id: LLM-RECS-COMPLETE-005
  title: "Рекомендации после выписки полные и исполнимые"
  severity: major
  required: true
  order: "Все стандарты"
  where: "Конец выписки"
  notes: "Должны быть конкретные действия, сроки контроля, терапия (если нужна)"
  llm_question: |
    Проверь раздел «Рекомендации»: есть ли конкретные указания (явка/сроки контроля, кому наблюдаться,
    медикаменты с дозировками/длительностью при необходимости).
    Если размыто или нет явки/сроков — FAIL; иначе PASS. Строго JSON.

# ===== ХИРУРГИЯ / АНЕСТЕЗИЯ =====
- id: LLM-SURG-PROTOCOL-006
  title: "При операции есть операционный протокол"
  severity: critical
  required: true
  order: "ҚР ДСМ-41 (20.03.2023)"
  where: "История болезни"
  notes: "Если операция по тексту не проводилась — PASS"
  llm_question: |
    Определи, было ли хирургическое вмешательство. Если не было — верни PASS.
    Если было — проверь, что в тексте есть упоминание протокола операции/хода операции.
    При отсутствии — FAIL. Строго JSON.

- id: LLM-ANES-CARD-007
  title: "При наркозе есть анестезиологическая карта/запись"
  severity: major
  required: true
  order: "ҚР ДСМ-78 (26.04.2023)"
  where: "Анестезиологические записи"
  notes: "Если наркоза не было — PASS"
  llm_question: |
    Был ли общий наркоз/анестезия? Если нет — PASS. Если да — есть ли анестезиологическая запись/карта?
    Если нет — FAIL. Строго JSON.

- id: LLM-POSTOP-DAILY-008
  title: "После операции есть регулярные послеоперационные записи"
  severity: major
  required: true
  order: "ҚР ДСМ-41"
  where: "История болезни"
  notes: "Если операций не было — PASS"
  llm_question: |
    Если операций не было — PASS. Если были — проверь, что есть послеоперационные дневники/ежедневные записи.
    Если нет явных записей наблюдения в послеоперационном периоде — FAIL. Строго JSON.

# ===== ИНФЕКЦИОННЫЕ / САНЭПИД =====
